<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mandala 3D</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="author" content="Artur Bień"/>
	<meta name="description" content="Drawing colorful 3D mandala patterns based on Fibonacci sequence.">
	<meta name="theme-color" content="#151515">
	<script type="text/javascript" src="js/TweenMax.min.js" defer></script>
	<script type="text/javascript" src="js/three.js" defer></script>
	<script type="text/javascript" src="js/OrbitControls.js" defer></script>
	<script type="text/javascript" src="js/main.js" defer></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="apple-touch-icon" sizes="180x180" href="img/apple-icon.png">
	<link rel="manifest" href="manifest.json">

<body>
	<div id="wrapper" class="wrapper">
		<div id="options">
			<div id="views">
				<ul>
					<li class="option active" id="axial">AXIAL</li>
					<li class="option" id="isometric">ISO</li>
				</ul>
			</div>
			<div id="direction">
				<ul>
					<li class="option active" id="outside">OUT</li>
					<li class="option" id="inside">IN</li>
				</ul>
			</div>
		</div>
		<div id="start-drawing"><h1 class="blink">start drawing!</h1></div>
